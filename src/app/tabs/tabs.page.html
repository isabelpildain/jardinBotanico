<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-thumbnail slot="start">
            <ion-img src="/assets/icon/logo.png"></ion-img>
        </ion-thumbnail>
        <ion-title>
            <h2 class="ion-text-center">Jardin Botanico</h2>
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

        <ion-fab vertical="top" horizontal="end" slot="fixed">
                <ion-fab-button>
                        <ion-icon name="at"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="bottom">
                  <ion-fab-button><ion-icon class="ic1" name="logo-facebook"></ion-icon></ion-fab-button>
                  <ion-fab-button><ion-icon class="ic2" name="logo-instagram"></ion-icon></ion-fab-button>
                  <ion-fab-button><ion-icon class="ic3" name="logo-linkedin"></ion-icon></ion-fab-button>
                  <ion-fab-button><ion-icon class="ic4" name="logo-twitter"></ion-icon></ion-fab-button>
                  <ion-fab-button><ion-icon class="ic5" name="logo-whatsapp"></ion-icon></ion-fab-button>
                  <ion-fab-button><ion-icon class="ic6" name="logo-youtube"></ion-icon></ion-fab-button>

                </ion-fab-list>
                
              </ion-fab>

    <ion-tabs>

        <ion-tab-bar slot="bottom">

            <ion-tab-button tab="tab1">
                <ion-icon name="home"></ion-icon>
                <ion-label>Inicio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2">
                <ion-icon name="ios-eye"></ion-icon>
                <ion-label>Mapa</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab3">
                <ion-icon name="ios-flag"></ion-icon>
                <ion-label>Portafolio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab4">
                <ion-icon name="cafe"></ion-icon>
                <ion-label>Actividades</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="plantas-scanner">
                <ion-icon name="qr-scanner"></ion-icon>
                <ion-label>Scanner</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-content>
