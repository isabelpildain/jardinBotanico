<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-thumbnail slot="end">
            <ion-img src="/assets/icon/logo.png"></ion-img>
        </ion-thumbnail>
        <ion-title>
            <h2 class="ion-text-center" class="titulo">Jardín Botánico Medellín </h2>
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content> 
    
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="primary">
            <ion-icon name="ios-at"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
            <ion-fab-button (click)="openUrl1()" color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="openUrl2()" color="instagram"><ion-icon  name="logo-instagram"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="openUrl3()" color="in" ><ion-icon  name="logo-linkedin"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="openUrl4()" color="twitter"><ion-icon  name="logo-twitter"></ion-icon></ion-fab-button>            
            <ion-fab-button (click)="openUrl5()" color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
        </ion-fab-list>        
    </ion-fab>

    <ion-tabs>

        <ion-tab-bar slot="bottom">

            <ion-tab-button tab="tab1">
                <ion-icon name="home"></ion-icon>
                <ion-label>Inicio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2">
                <ion-icon name="ios-eye"></ion-icon>
                <ion-label>Mapa</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab3">
                <ion-icon name="ios-flag"></ion-icon>
                <ion-label>Noticias</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab4">
                <ion-icon name="cafe"></ion-icon>
                <ion-label>Portafolio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="plantas-scanner">
                <ion-icon name="qr-scanner"></ion-icon>
                <ion-label>Scanner</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>

   
</ion-content>
