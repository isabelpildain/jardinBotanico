<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons> 
    <ion-title>Institucional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let institucional of itemsInstitucional">
        <ion-card-header>          
          <ion-card-title>{{institucional.get('titulo')}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{institucional.get('descripcion')}}
            <br>            
        </ion-card-content>
      </ion-card>  

</ion-content>
