<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>

<ion-app>
  <ion-split-pane contentId="principal">
    <ion-menu type="overlay" id="menu" contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            <h4>Informacion</h4>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
